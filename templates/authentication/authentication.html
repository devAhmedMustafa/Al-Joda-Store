{% extends 'main.html' %}


{% block content %}

<link rel="stylesheet" href="../../static/styles/authentication.css">

<div class="log">
  <form method="POST">
    {% csrf_token %}
    <h1>{{title}}</h1>
    <div class="form-group">
      {{form}}
      <button type="submit">{{title}}</button>
    </div>
  </form>
</div>
<div class="image">
  <img src="../../static/images/float_logo.png" alt="" />
</div>
{% endblock%}
