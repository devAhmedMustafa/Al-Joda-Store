<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      id="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"
    />
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="../../static/styles/normalize.css" />
    <!-- fontasome -->
    <link rel="stylesheet" href="../../static/styles/all.min.css" />
    <!-- Style-css -->
    <link rel="stylesheet" href="../../static/styles/master.css" />
  </head>
  <body>
      <div class="container">
        <div class="header">
          <div class="Logo">
            <h1>اْلِ جُودا</h1> 
          </div>
          
          <div class="search_box">
            <input type="search" placeholder="انت بتدور على اي؟" class="search">
          </div>

          <div class="register">
            <a>SignUp</a>
            <a>Login</a>
          </div>

          <div class="icons">
            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
          </div>
          
      </div>
      </div>

      <div class="content">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
