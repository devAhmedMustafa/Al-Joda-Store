<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- style css -->
    <link rel="stylesheet" href="../../static/styles/add-cart.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome-->
    <link rel="stylesheet" href="../../static/styles/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <img
        class="headset"
        src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/3-cart-item/assets/headphones.png?raw=true"
        alt="headphones set with pink color"
      />

      <div id="cart-text">
        <button class="free-shipping">Free shipping</button>
        <h2>Some Random Expensive and Gorgeous Pink Headset</h2>
        <h3>R$ 1.599,00</h3>
        <h1>R$ 799,00</h1>
        <h4>The offer is valid until April 3, or as long as stock lasts!</h4>
        <button class="add-to-cart">BUY NOW</button>
        <h3 class="stock">
          <i class="fa-solid fa-circle"></i> 50+ pcs. in stock.
        </h3>

        <div id="buttons">
          <button class="add-to-cart-2">
            <i class="fa-solid fa-cart-shopping"></i> Add to Card
          </button>
          <button class="add-to-wishlist">
            <i class="fa-solid fa-heart"></i> Add to wishlist
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
