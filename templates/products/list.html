<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/styles/list.css" />
    <link rel="stylesheet" href="../../static/styles/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="list">
      <div class="one">
        <h2>Featured Brands</h2>
        <div>
          <input type="checkbox" id="nike" />
          <label for="nike">nike</label>
        </div>

        <div>
          <input type="checkbox" id="adidas" />
          <label for="adidas">adidas</label>
        </div>
        <div>
          <input type="checkbox" id="puma" />
          <label for="puma">puma</label>
        </div>
        <div>
          <input type="checkbox" id="predator " />
          <label for="predator ">predator</label>
        </div>
        <div><input type="checkbox" id="nb" /> <label for="nb">NB</label></div>
        <div>
          <input type="checkbox" id="fila" /> <label for="fila">fila</label>
        </div>
        <h2>all-joda Fashion</h2>
        <div>
          <input type="checkbox" id="our" />
          <label for="our">our brands</label>
        </div>
        <div>
          <input type="checkbox" id="pre" />
          <label for="pre">premium brands</label>
        </div>
        <div>
          <input type="checkbox" id="top" />
          <label for="top">top brands</label>
        </div>
        <h2>price</h2>
        <a href="#"><span>up to 50 EG</span></a>
        <a href="#"><span>25 to 50 EG</span></a>
        <a href="#"><span>50 to 100 EG</span></a>
        <a href="#"><span>200 & above</span></a>
        <input type="number" placeholder="Min" class="price" />
        <input type="number" placeholder="Max" class="price" />
        <input type="submit" value="GO" class="go" />
        <h2>Deals & Discounts</h2>
        <div>
          <input type="checkbox" id="to" />
          <label for="to">all Discounts</label>
        </div>
        <div>
          <input type="checkbox" id="del" />
          <label for="del">today's deals</label>
        </div>
        <h2>New Arrivals</h2>
        <a href="#"><span>last 30 days</span></a>
        <a href="#"><span>last 90 days</span></a>
        <h2>Availability</h2>
        <div>
          <input type="checkbox" id="ave" />
          <label for="ave">include out of stock</label>
        </div>
        <h2>all-joda Global Store</h2>
        <div>
          <input type="checkbox" id="st" />
          <label for="st">all-joda Global Store</label>
        </div>
      </div>
    </div>
  </body>
</html>
