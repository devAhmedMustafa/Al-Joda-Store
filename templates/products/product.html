<div class="box">
    <img decoding="async" src="{{product.image.url}}" alt="" />
    <div class="p-content">
      <h3>{{product.name}}</h3>
      <p>
        {{product.description}}
      </p>
    </div>
    <div class="info">
      <a href="">Add cart</a>
      <input type='number' value="{{product.pk}}" style="display: none">
      <i class="fa-solid fa-plus"></i>
    </div>
</div>
