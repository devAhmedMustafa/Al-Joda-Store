<div class="box">
    <div class="image-box">
      <img decoding="async" src="{{product.image.url}}" alt="" />
    </div>

    <div class="p-content">
      <h3>{{product.name}}</h3>
      <p>
        {{product.description}}
      </p>
    </div>
    <div class="info" onclick="add_to_cart({{product.pk}}, 1)">
      <a>Add cart</a>
      <i class="fa-solid fa-plus"></i>
    </div>
</div>
