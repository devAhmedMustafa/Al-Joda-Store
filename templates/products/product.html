<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- style css -->
    <link rel="stylesheet" href="../../static/styles/product.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome-->
    <link rel="stylesheet" href="../../static/styles/all.min.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="../../static/styles/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="product-card">

      <div class="product-tumb">

        <img src="../../static/images/33632332_phone_14_01.jpg" alt="" />
      </div>

      <div class="product-details">
        <span class="product-catagory">Women,bag</span>
        <h4><a href="">Women leather bag</a></h4>
        <div class="out-stock stock_status">

          <span></span>
          <h4>Out Stock</h4>

        </div>
        <div class="in-stock stock_status">

          <span></span>
          <h4>In Stock</h4>

        </div>
        <div class="product-bottom-details">
          <div class="product-price"><small>$96.00</small>$230.99</div>
          <div class="product-links">
            <a href=""><i class="fa fa-heart"></i></a>
            <a href=""><i class="fa fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>

    </div>

  </body>
